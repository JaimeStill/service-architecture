<p class="m8 mat-title">Home</p>
<ng-template #loading>
  <mat-progress-bar mode="indeterminate"
                    color="accent"></mat-progress-bar>
</ng-template>
<ng-container *ngIf="categorySrc.queryResult$ | async as query else loading">
  <section *ngIf="query.data?.length > 0">
    <p *ngFor="let category of query.data">{{category.value}}</p>
  </section>
</ng-container>
