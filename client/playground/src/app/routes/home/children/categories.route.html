<section class="p8">
  <button mat-stroked-button
          (click)="addCategory()">
    Add Category
  </button>
</section>
<ng-template #loading>
  <mat-progress-bar mode="indeterminate"
                    color="accent"></mat-progress-bar>
</ng-template>
<ng-container *ngIf="categorySrc.queryResult$ | async as query else loading">
  <async-source-layout searchLabel="Search Categories"
                       [src]="categorySrc">
    <data-card *ngFor="let category of query.data"
               [data]="category"
               (edit)="editCategory($event)"
               (remove)="removeCategory($event)">
      <p fxFlex
         fxFlexAlign="center"
         class="m8 mat-body-strong">{{category.value}}</p>
    </data-card>
  </async-source-layout>
</ng-container>
