<ng-template #loading>
  <mat-progress-bar mode="indeterminate"
                    color="accent"></mat-progress-bar>
</ng-template>
<ng-container *ngIf="itemSrc.queryResult$ | async as query else loading">
  <async-source-layout searchLabel="Search Items"
                       [src]="itemSrc">
    <display-card *ngFor="let item of query.data">
      <item-display fxFlex
                    [item]="item"></item-display>
    </display-card>
  </async-source-layout>
</ng-container>
