<section fxLayout="column"
         fxLayoutAlign="start stretch"
         [class]="cardStyle"
         [style.width.px]="size">
  <armor-form [form]="form"></armor-form>
  <section fxLayout="row"
           fxLayoutAlign="end center"
           fxLayoutGap="16px">
    <button mat-stroked-button
            class="color-primary"
            [disabled]="form.invalid"
            (click)="save()">
      Save Armor
    </button>
  </section>
</section>
