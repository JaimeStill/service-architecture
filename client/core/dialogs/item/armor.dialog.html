<div class="mat-typography">
  <h2 mat-dialog-title>
    <span *ngIf="armor?.id > 0">Edit Armor</span>
    <span *ngIf="!(armor.id > 0)">Add Armor</span>
  </h2>
  <mat-dialog-content>
    <armor-editor [armor]="armor"
                  (saved)="dialog.close($event)"></armor-editor>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-stroked-button
            color="warn"
            mat-dialog-close>Cancel</button>
  </mat-dialog-actions>
</div>
